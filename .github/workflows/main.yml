name: Build & Test
run-name: ${{ github.actor }} run build on ${{ github.repository }}

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npx playwright install chromium
      - run: npm test
      - run: npm run build
      - run: |
          if [ ! -f "dist/softwarity-projects.js" ]; then
            echo "Build failed: dist/softwarity-projects.js not found"
            exit 1
          fi
