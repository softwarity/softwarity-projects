name: Publish softwarity/projects to NPM

# Backup workflow for publishing when tags are pushed manually
# The primary release workflow (release.yml) handles automated releases
# This workflow may not trigger when tags are created via PAT tokens

on:
  push:
    tags:
      - '*'

jobs:
  publish-npm-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
      - run: npm install
      - run: npm run build
      - run: npm publish --access public
